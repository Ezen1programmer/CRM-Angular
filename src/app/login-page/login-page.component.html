<form [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="card">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input formControlName="email"
             id="email"
             [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched }"
             type="email"
             required>
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
         <span *ngIf="form.get('email').errors['required']">Поле email не може бути пустим</span>
         <span *ngIf="form.get('email').errors['email']">Поле email є не валідним</span>
       </span>
    </div>
    <div class="input-field">
      <input formControlName="password"
             [ngClass]="{'password': form.get('email').invalid && form.get('password').touched }"
             id="password"
             type="password"
             required>
      <label for="password">Пароль:</label>

      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
               <span *ngIf="form.get('password').errors['required']">Поле password не може бути пустим</span>
               <span
                 *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength'] "
               >Мінімальна довжина password <strong>{{form.get('password').errors['minlength']['requiredLength']}}
                 символів </strong>
               зарас <i>{{ form.get('password').errors['minlength']['actualLength']}}</i>
              </span>
             </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit"
            class="modal-action btn waves-effect"
            [disabled]="form.invalid || form.disabled">Войти
    </button>
  </div>
</form>
